<template name="select2">
    {{#with chooseTemplate template }}
        {{#with .. }}     {{! original arguments to select2}}
            {{#if UI.contentBlock }}
                {{#..}}{{> UI.contentBlock }}{{/..}}
            {{else}}
                {{> .. }} {{! return value from Template.select2.chooseTemplate( template ) }}
            {{/if}}
        {{/with}}
    {{/with}}
</template>

<template name="default_select2_template">
    {{#with ../.. }}
    <select data-placeholder="{{#if placeholder }}{{placeholder}}{{else}}Select a Choice{{/if}}"
            class="{{styles}}"
            tabindex="{{tabindex}}">
        {{#if UI.contentBlock }}
            {{> UI.contentBlock }}
        {{/if}}
    </select>
    {{/with}}
</template>
