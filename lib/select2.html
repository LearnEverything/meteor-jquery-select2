<template name="select2">
    <select
        id="{{id}}"
        data-placeholder="{{placeholder}}"
        class="{{styles}}"
        tabindex="{{tabindex}}"
        multiple="{{multiple}}">
        {{#if placeholder }}
            <option></option>
        {{/if}}
        {{#if UI.contentBlock }}
            {{> UI.contentBlock }}
        {{/if}}
    </select>
</template>
